<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste Mínimo - Nova Ordem de Compra</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1>Teste Mínimo - Página de Criação de OC</h1>
        <p>Esta é uma versão mínima para testar o carregamento básico.</p>

        <div id="status">Página carregada com sucesso!</div>

        <form id="testForm">
            <div class="mb-3">
                <label for="testInput" class="form-label">Campo de Teste</label>
                <input type="text" class="form-control" id="testInput" required>
            </div>
            <button type="submit" class="btn btn-primary">Testar</button>
        </form>
    </div>

    <script>
        console.log('Script carregado');

        document.addEventListener('DOMContentLoaded', function() {
            console.log('DOM Content Loaded - Teste mínimo');
            document.getElementById('status').textContent = 'DOM carregado com sucesso!';
        });

        // Teste simples de funcionalidade
        setTimeout(function() {
            console.log('Timeout executado');
            document.getElementById('status').textContent = 'Timeout executado com sucesso!';
        }, 1000);
    </script>
</body>
</html>
